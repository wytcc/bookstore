<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container" style="margin-top: 2em;">
		<!-- 收货地址信息 -->
		<input type="hidden" name="prov" id="addr-prov">
		<input type="hidden" name="city" id="addr-city">
		<input type="hidden" name="name" id="addr-name">
		<input type="hidden" name="dist" id="addr-dist">
		<input type="hidden" name="town" id="addr-town">
		<input type="hidden" name="street" id="addr-street">
		<input type="hidden" name="phone" id="addr-phone">
		<!-- 收货地址列表 -->
		<div class="shipping-address">
			<div class="addr" data-id="addr01">
				<div class="inner">
					<div class="addr-hd" title="湖南 长沙 (魏雅婷收)">
						<span class="prov">湖南</span>
						<span class="city">长沙</span>
						<span>（</span>
						<span class="name">魏雅婷1</span>
						<span> 收）</span>
					</div>
					<div title="天心文源 中南大学铁道校区新一舍" class="addr-bd">
						<span class="dist">天心</span>
						<span class="town">文源</span>
						<span class="street">中南大学铁道校区新一舍</span>
						<span class="phone">13113131311</span>
					</div>
				</div>
				<!-- /.inner -->
				<ins class="curmarker"></ins>
			</div>
			<!-- /.addr -->

			<div class="addr addr-active" data-id="addr02">
				<div class="inner">
					<div class="addr-hd" title="湖南 长沙 (魏雅婷收)">
						<span class="prov">湖南</span>
						<span class="city">长沙</span>
						<span>（</span>
						<span class="name">魏雅婷2</span>
						<span> 收）</span>
					</div>
					<div title="天心文源 中南大学铁道校区新一舍" class="addr-bd">
						<span class="dist">天心</span>
						<span class="town">文源</span>
						<span class="street">中南大学铁道校区新一舍</span>
						<span class="phone">13113131312</span>
					</div>
				</div>
				<!-- /.inner -->
				<ins class="curmarker"></ins>
			</div>
			<!-- /.addr -->

			<div class="addr" data-id="addr03">
				<div class="inner">
					<div class="addr-hd" title="湖南 长沙 (魏雅婷收)">
						<span class="prov">湖南</span>
						<span class="city">长沙</span>
						<span>（</span>
						<span class="name">魏雅婷3</span>
						<span> 收）</span>
					</div>
					<div title="天心文源 中南大学铁道校区新一舍" class="addr-bd">
						<span class="dist">天心</span>
						<span class="town">文源</span>
						<span class="street">中南大学铁道校区新一舍</span>
						<span class="phone">13113131313</span>
					</div>
				</div>
				<!-- /.inner -->
				<ins class="curmarker"></ins>
			</div>
			<!-- /.addr -->
		</div>
		<!-- /.shipping-address -->
	</div>

	<script src="./js/jquery-1.10.2.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script>
		window.$ && $(function() {
			var
			/**
			 * 收货地址dom
			 * @type {jQuery}
			 */
				$addrs = $('.shipping-address .addr'),
				activeAddrClass = 'addr-active',
				index = {
					/**
					 * 入口函数
					 */
					init: function() {
						this.addrFuncs();
					},
					/**
					 * 收货地址逻辑函数
					 */
					addrFuncs: function() {
						var that = this,
							hoverClass = 'addr-hover';
						$addrs.each(function() {
							$(this).hover(function() { //hover改变样式
								$(this).addClass(hoverClass);
							}, function() {
								$(this).removeClass(hoverClass);
							});
							$(this).click(function(e) { //点击后选中
								e.preventDefault();
								/**
								 * 如果该地址之前没选中，设置其选中
								 */
								if (!$(this).hasClass(activeAddrClass)) that.setAddrSeled(this);
							})
						});
						/**
						 * 设置默认地址选中
						 */
						var $active = $('.' + activeAddrClass);
						if ($active.length) {
							this.setAddrSeled($active);
						} else { //没有默认地址时选中第一个地址
							$($addrs[0]).click();
						}
					},
					/**
					 * 选中某个地址
					 * @param {String|JQuery} placeholder 选中的dom
					 */
					setAddrSeled: function(placeholder) {
						$addrs.removeClass(activeAddrClass);
						$(placeholder).addClass(activeAddrClass);
						/**
						 * 设置获取到的值
						 */
						$('#addr-prov').val($('.prov', placeholder).text());
						$('#addr-city').val($('.city', placeholder).text());
						$('#addr-name').val($('.name', placeholder).text());
						$('#addr-dist').val($('.dist', placeholder).text());
						$('#addr-town').val($('.town', placeholder).text());
						$('#addr-street').val($('.street', placeholder).text());
						$('#addr-phone').val($('.phone', placeholder).text());
					}
				}
			index.init();
		});
</script>
</body>
</html>
