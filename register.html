<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>欢迎注册</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="back body-register">
	<div class="container" id="main">
		<div class="login-header row">
			<div class="col-md-4 ptb-one clearfix header-height" id="title">
				<img class="pull-left" src="images/logo.png" height="50" alt="logo">
				<h1 class="title pull-left">枕上诗书</h1>
			</div>
			<div class="col-md-4 header-height clearfix">
				<h3 class="welcome-reg">欢迎注册</h3>
			</div>
		</div>
		<!-- /login-header -->
		<div class="row">
			<div class="col-xs-12 form-horizontal">
				<div class="col-xs-2"></div>
				<div class="col-xs-8" id="register-frame">
					<div class="form-group">
						<div class="col-xs-3 pull-left text-right left-title">
							用户名：
						</div>
						<div class="col-xs-4">
							<input type="text" id="username" placeholder="用户名" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-3 pull-left text-right left-title">
							请设置密码：
						</div>
						<div class="col-xs-4">
							<input type="password" id="password" placeholder="密码" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-3 pull-left text-right left-title">
							请确认密码：
						</div>
						<div class="col-xs-4">
							<input type="password" id="password" placeholder="确认密码" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-3 pull-left text-right left-title">
							电话号码：
						</div>
						<div class="col-xs-4">
							<input type="text" id="phoneNumber" placeholder="电话号码" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-3 pull-left text-right left-title">
							性别：
						</div>
						<div class="col-xs-4 right-content">
							<label class="radio-inline">
								<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> 女
							</label>
							<label class="radio-inline">
								<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 男
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-3 pull-left text-right left-title">
							年龄：
						</div>
						<div class="col-xs-4">
							<input type="text" id="age" placeholder="年龄" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-3 pull-left text-right left-title">
							爱好：
						</div>
						<div class="col-xs-6 right-content">
							<label class="checkbox-inline first-checkbox">
								<input type="checkbox" id="inlineCheckbox1" value="option1"> 小说
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox2" value="option2"> 随笔
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox3" value="option3"> 散文
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox1" value="option1"> 诗歌
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox2" value="option2"> 漫画
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox3" value="option3"> 绘本
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox1" value="option1"> 历史
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox2" value="option2"> 哲学
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox3" value="option3"> 传记
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox1" value="option1"> 旅行
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox2" value="option2"> 励志
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox3" value="option3"> 经济学
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox1" value="option1"> 管理
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox2" value="option2"> 金融
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox3" value="option3"> 商业
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox1" value="option1"> 科普
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox2" value="option2"> 互联网
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox3" value="option3"> 编程
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-3 pull-left text-right left-title">
							验证邮箱：
						</div>
						<div class="col-xs-4">
							<input type="text" id="email" placeholder="邮箱" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-3 pull-left text-right left-title">
							默认收货人：
						</div>
						<div class="col-xs-4">
							<input type="text" id="receiver" placeholder="收货人" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-3 pull-left text-right left-title">
							默认收货地址：
						</div>
						<div class="col-xs-2">
							<input type="hidden" id="pre_province" value="广西壮族自治区">
							<input type="hidden" id="pre_city" value="桂林市">
							<input type="hidden" id="pre_district" value="叠彩区">
							<select class="form-control" id="province-sel">
							</select>
						</div>
						<div class="col-xs-2">
							<select class="form-control" id="city-sel">
							</select>
						</div>
						<div class="col-xs-2">
							<select class="form-control" id="district-sel">
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-offset-3 col-xs-8">
							<input type="text" id="address" placeholder="详细位置信息" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-3 pull-left text-right left-title">
							验证码：
						</div>
						<div class="col-xs-2">
							<input typse="text" id="identify" placeholder="验证码" class="form-control">
						</div>
						<!-- <div class="col-xs-12">
						<input class="test-underline form-control"></input>
					</div> -->
					<div class="col-xs-2">
						<img src="./images/identify.png" alt="">
					</div>
					<div class="col-xs-3 a-identify">
						<a href="#">看不清？换一张</a>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-3"></div>
					<div class="col-xs-4">
						<a class="btn btn-primary btn-block" id="btn-register" data-toggle="modal" data-target="#promptModal">立即注册</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.row -->
</div>
<!-- /#main -->

<!-- Modal -->
	<div class="modal fade" id="promptModal" tabindex="-1" role="dialog" aria-labelledby="promptModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="promptModalLabel">反馈</h4>
	      </div>
	      <div class="modal-body clearfix">
	      	<div class="col-xs-12 left-title">
	      		注册失败。
	      	</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary">确定</button>
	      </div>
	    </div>
	  </div>
	</div>

<footer>
	<div class="copyright">
		<p>Copyright © TEAM8 All Rights Reserved</p>
	</div>
</footer>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/city.js"></script>
</body>
</html>
